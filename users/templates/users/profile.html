{% extends 'base.html' %}
{% block title %} Profile Page {% endblock %}

{% block content %}
 <div class=" image d-flex flex-column justify-content-center align-items-center">
	 	<button class="btn btn-secondary">
            <img class="profile-pic" src="{{ user.profile_picture.url }}" alt="Profile Picture">
        </button>
	 	<span class="name mt-3"> {{ user.first_name }} {{ user.last_name }}</span>
        <span class="idd">@{{user.username}}</span>
        <span class="idd"><b>Email: </b>{{user.email}}</span>
	 	<div class=" d-flex mt-2">
            <a href="{% url 'users:profile-edit' %}" class="btn btn-dark">Edit Profile</a>
	 	</div>


         <div class=" px-2 rounded mt-4 date "> <span class="join">Joined {{ user.date_joined | date:"M d, Y" }}</span>
         </div>
 </div>

{% endblock %}
