{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Изменить Комментарии{% endblock %}

{% block content %}
    <h1>Изменить Комментарии</h1>
    <div class="row mb-4">
        <div class="col-6">
            <form action="{% url 'books:edit-review' book.id review.id %}" method="post">
                {% csrf_token %}

                {{ review_form | crispy }}

                <button class="btn btn-success">Сохранить</button>
            </form>
        </div>
    </div>
{% endblock %}
